<md-dialog><md-toolbar><p style="text-align: center">Registration</p></md-toolbar><form></form><md-dialog-content><div class="inputs"><md-input-container><label>Username</label><input ng-model="username" type="text" name="username" required="required"/></md-input-container><md-input-container><label>Email</label><input ng-model="email" type="text" name="email" required="required"/></md-input-container><md-input-container><label>Password</label><input ng-model="password" type="password" name="password" required="required"/></md-input-container><md-input-container><label>Confirm Password</label><input ng-model="confirm" type="password" name="confirm" required="required" compare-to="password"/></md-input-container><md-button ng-click="register(username, email, password)">Submit</md-button><md-button ng-click="close()">Cancel</md-button></div></md-dialog-content></md-dialog>
