<md-dialog flex="40" style="max-height:700px"><md-toolbar><p>Add Interviewer</p></md-toolbar><form><md-content><div class="inputs"><md-input-container><label>Name</label><input type="text"/></md-input-container><md-input-container><label>Title</label><input type="text"/></md-input-container><md-input-container><label>Company</label><input type="text"/></md-input-container><md-input-container><label>Link</label><input type="text"/></md-input-container><md-input-container><label>Description</label><input type="text"/></md-input-container><md-input-container><label>Select Event</label><md-select ng-model="event"><md-option ng-repeat="event in events"><p>{{event.name}}</p></md-option></md-select></md-input-container><md-input-container><label>Start Time</label><input type="time"/></md-input-container><md-input-container><label>End Time</label><input type="time"/></md-input-container><md-input-container><label>Select Cohort</label><md-select ng-model="cohort"><md-option ng-repeat="cohort in cohorts"><p>{{cohort.name}}</p></md-option></md-select></md-input-container></div><md-button>Save</md-button><md-button>Cancel</md-button></md-content></form></md-dialog>
