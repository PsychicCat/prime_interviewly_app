<div class="welcome"><div layout="row" layout-align="left left" class="eventsheader"><h1>Events</h1><md-button class="md-raised">Create a New Event</md-button></div><div layout="row" layout-align="left left" class="searchheader"><h3>Search By:</h3><md-checkbox aria-label="Last Updated">Last Updated</md-checkbox><md-checkbox aria-label="Last Updated">Event Date</md-checkbox><md-datepicker ng-model="myDate" md-placeholder="Start Date"></md-datepicker><md-datepicker ng-model="myDate" md-placeholder="End Date"></md-datepicker><md-input-container><label>Search</label><input ng-model="user.username" type="text"/></md-input-container><md-button class="md-raised">Go</md-button></div><div layout="row" layout-align="center center" class="gridheader"><div ng-controller="eventsCtrl as vm" flex="" ng-cloak=""><md-grid-list md-cols-gt-md="6" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter="8px" md-gutter-gt-sm="4px"><md-grid-tile ng-repeat="tile in vm.tiles" md-rowspan="{{tile.span.row}}" md-colspan="{{tile.span.col}}" md-colspan-sm="1" ng-class="tile.background"><md-icon md-svg-icon="{{tile.icon}}"></md-icon><md-grid-tile-footer><h3>{{tile.title}}</h3></md-grid-tile-footer></md-grid-tile></md-grid-list></div></div></div>
