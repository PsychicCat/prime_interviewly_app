<div class="welcome"><div layout="row" layout-align="start center" layout-margin="auto" flex="auto" class="eventsheader"><h1 class="md-display-1">Events</h1><md-content layout-margin="auto"><md-button href="/new-event" class="md-raised">Create New Event</md-button></md-content><div layout="row" layout-align="start center" layout-margin="auto" flex="auto" class="searchheader"><md-content layout-margin="auto"></md-content><md-checkbox aria-label="Last Updated">Last Updated</md-checkbox><md-checkbox aria-label="Last Updated">Event Date</md-checkbox><md-datepicker ng-model="myDate" md-placeholder="Start Date"></md-datepicker><md-datepicker ng-model="myDate" md-placeholder="End Date"></md-datepicker><md-button class="md-raised">Go</md-button></div></div><div layout="row" layout-align="center center" layout-margin="auto" layout-padding="auto" flex="auto" class="gridheader"><div ng-controller="eventsCtrl as vm" flex="auto" ng-cloak="" ng-app="app" class="eventsCtrl"><md-grid-list md-cols-gt-md="6" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter="8px" md-gutter-gt-sm="4px"><md-grid-tile ng-repeat="tile in vm.tiles" md-rowspan="{{tile.span.row}}" md-colspan="{{tile.span.col}}" md-colspan-sm="1" ng-class="tile.background"><h4 layout="column" layout-align="start center" layout-margin="auto" layout-padding="auto" flex="auto" class="md-subhead">{{tile.title}}<md-button ng-click="submit()" class="md-icon-button"><md-icon class="i material-icons">event</md-icon></md-button></h4><md-grid-tile-footer layout="row" layout-align="end center"><div class="buttonheader"><md-button ng-click="showConfirm($event)" class="md-icon-button md-raised md-primary"><md-icon class="i material-icons">done</md-icon></md-button><md-button ng-click="showConfirm($event)" class="md-icon-button md-raised md-warn"><md-icon class="i material-icons">delete</md-icon></md-button></div></md-grid-tile-footer></md-grid-tile></md-grid-list></div></div></div>
