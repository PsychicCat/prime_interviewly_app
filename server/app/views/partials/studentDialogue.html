<div class="student"><md-toolbar><p>Add Students</p></md-toolbar><md-content flex="33"><form name="studentForm"><md-input-container><label>Student Name</label><input ng-model="student.name" type="text"/></md-input-container><md-input-container><label>Cohort</label><input ng-model="student.cohort" type="text"/></md-input-container><md-input-container><label>Select Event</label><md-select ng-model="event"><md-option ng-repeat="event in events"><p>{{event.name}}</p></md-option></md-select></md-input-container><md-input-container><label>Rankings</label><isteven-multi-select input-model="companies" output-model="selections" button-label="name" item-label="name" tick-property="ticked"></isteven-multi-select></md-input-container><md-button>Save</md-button><md-button>Cancel</md-button></form></md-content></div>
