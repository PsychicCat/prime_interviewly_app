<html lang="en" ng-app="app">
<head>
    <title>UI Grid Test</title>
    <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.css"/>
</head>
<body>
    <div ng-controller="generateCtrl">
        <button ng-click="generate()">Generate</button>
        <div class="grid-dest">
            <div ui-grid="{data: gridOptions}" class="myGrid"></div>
        </div>
    </div>
    <script src="bower_components/angular/angular.js" type="text/javascript"></script>
    <script src="bower_components/angular-ui-grid/ui-grid.js" type="text/javascript"></script>
    <script src="uigrid.test.js" type="text/javascript"></script>
</body>
</html>
